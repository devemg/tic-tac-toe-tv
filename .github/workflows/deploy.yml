name: Deploy

on:
  push:
    branches:
      - main

  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'
      - name: Setup .npmrc for GitHub Packages
        run: |
          echo "@devemg:registry=https://npm.pkg.github.com/" >> ~/.npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.NAVILIB_PACKAGE_TOKEN }}" >> ~/.npmrc
      - name: Install dependencies
        run: npm ci
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
      - name: Pull latest with full history
        run: git fetch --unshallow || true
      - name: Bump version and amend last commit
        run: |
          npm version patch --no-git-tag-version
          git add package.json package-lock.json
          git commit --amend --no-edit
          NEW_TAG=$(node -p "require('./package.json').version" | sed 's/^/v/')
          git tag -a "$NEW_TAG" -m "Release $NEW_TAG"
          git push --force-with-lease
          git push origin "$NEW_TAG"
      - name: Build
        run: npm run build:tv
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4