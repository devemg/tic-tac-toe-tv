name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Setup .npmrc for GitHub Packages
        run: |
          echo "@devemg:registry=https://npm.pkg.github.com/" >> ~/.npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.NAVILIB_PACKAGE_TOKEN }}" >> ~/.npmrc
      
      - name: Install xmlstarlet and jq
        run: sudo apt-get update && sudo apt-get install -y xmlstarlet jq

      - name: Install dependencies
        run: npm ci

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Bump version, amend commit message, and push
        run: |
          npm version patch
          echo "PACKAGE_VERSION=$(jq -r .version package.json)" >> $GITHUB_ENV
          xmlstarlet ed -N w="http://www.w3.org/ns/widgets" \
            -u "/w:widget/@version" \
            -v "$PACKAGE_VERSION" public/config.xml > config-updated.xml
          mv config-updated.xml public/config.xml
          git add public/config.xml
          git diff --cached --quiet || git commit -m "Sync version to $PACKAGE_VERSION [skip ci]"
          git push
          git push origin --tags

      - name: Build
        run: npm run build:web

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
